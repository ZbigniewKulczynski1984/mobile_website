<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobilephone</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <h1>Top Phones</h1>
          <img src="image/logo.png" alt="old phone" width="140" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="information">
        <img src="image/samsung.jpg" class="mobile" alt="mobile">
      <div id="circle">
        <div class="feature one">
          <p class="icons"><i class="fa-sharp fa-solid fa-camera"></i></p>
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <p class="icons"><i class="fa-sharp fa-solid fa-microchip"></i></p>
          <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa-core 11nm</p>
          </div>
        </div>
        <div class="feature three">
          <p class="icons"><i class="fa-solid fa-battery-full"></i></p>
          <div>
            <h1>Battery Life</h1>
            <p>
              5000Ah, 720H Standby
            </p>
          </div>
        </div>
        <div class="feature four">
          <p class="icons"><i class="fa-solid fa-mobile"></i></p>
          <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop Fullscreen</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
        <p> <i class="fa-solid fa-chevron-down" id="downBtn"></i></p>
        <h3>Features</h3>
        <p> <i class="fa-solid fa-chevron-up" id="upBtn"></i></p>
    </div>

   
    <script
      src="https://kit.fontawesome.com/83ffc92110.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
